    <script>
        $(function () {

            $("a[href^='#']").on('click', function (e) {

                var $target = $($(this).attr("href"));

                if ($target.length) {
                    e.preventDefault();
                    $("html, body").animate({
                        scrollTop: $target.offset().top
                    }, 1000);
                }
            });

            return false;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var app = new Vue({ //建立new Vue並放入一個物件

                phone: '',
                industry: '',
                company: '',
                email: '',
                content: ''

                        data: {
                            "name": vm.name,
                            "phone": vm.phone,
                            "industry": vm.industry,

                            "email": vm.email,

                        success: function (response) {
