<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardo</title>
</head>
<body>
  <!-- 正式機 -->
  <h2>Loading...</h2>

  <script>

    // 1. 分割時間點
    const cuttime = new Date('2022/10/1');

    let q = location.search;
    const gaSource = '&utm_source=sinopacAI&utm_medium=referral&utm_campaign=sinopacMI'
    const datetime = new Date();
    
    let url = 'https://m.yfpcardo.com'

    if ( datetime < cuttime ) {
      // 2. 在 分割時間點 前 的 券村商品網址
      url = 'https://m.yfpcardo.com/#/ticketdetail/shop/U2FsdGVkX1+vXO87Dc6Bzw7uy+KebNlScardo3prSa+O0hU=' ;
    } else {
      // 3. 在 分割時間點 後(含) 的 券村商品網址
      url = 'https://m.yfpcardo.com/#/ticketdetail/shop/U2FsdGVkX1+n+sqCMSKc7gLzuVVfYfKhTaP2f74XIOE=' ;
      
    }
    url = url + q + gaSource;

    window.location = url;

  </script>
</body>
  
</html>
